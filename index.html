<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>He4</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <ul class="offer">
        <li class="offer__category">Actions</li>
        <li class="offer__name">
            <h2 class="offer__title">Ethereum Classic combined with Zcash</h2>
            <h4 class="offer__company">Ethereum foundation</h4>
            <h4 class="offer__boost">Altcoins - highest growth</h4>
        </li>
        <li class="offer__price">
            <h2 class="offer__total">
                <span class="offer__value offer__value--red">2200</span>
                <span class="offer__currency">PLN</span>
            </h2>
            <p class="offer__description">Wartość</p>
        </li>
        <li class="offer__history offer__history--d1">
            <h3 class="offer__value">+0,91%</h3>
            <p class="offer__description">1D</p>
        </li>
        <li class="offer__history offer__history--m1">
            <h3 class="offer__value">+0,91%</h3>
            <p class="offer__description">1M</p>
        </li>
        <li class="offer__history offer__history--m3">
            <h3 class="offer__value">-2,29%</h3>
            <p class="offer__description">3M</p>
        </li>
        <li class="offer__history offer__history--m12">
            <h3 class="offer__value">+0,42%</h3>
            <p class="offer__description">12M</p>
        </li>
        <li class="offer__history offer__history--m30">
            <h3 class="offer__value">+0,85%</h3>
            <p class="offer__description">30M</p>     
        </li>
        <li class="offer__history offer__history--ytd">
            <h3 class="offer__value">+1,31%</h3>
            <p class="offer__description">YTD</p>     
        </li>
        <li class="offer__select">
            <button class="offer__invest">Inwestuj</button>
            <div class="offer__select-more">
                <button class="offer__view"></button>
                <button class="offer__compare"></button>
            </div>
        </li>
        <li class="offer__view-mobile">
            <button class="offer__view"></button>
        </li>
    </ul>

    <script src="./js/app.js"></script>
</body>
</html>
